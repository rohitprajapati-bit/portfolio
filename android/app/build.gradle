plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.flutter_portfolio"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion        flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId  "com.example.flutter_portfolio"
        minSdkVersion  flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        // versionCode and versionName are now read from pubspec.yaml by the plugin
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Your other dependencies here.
    // (You no longer need kotlin‚Äêstdlib here; it's pulled in by the plugin.)
}
